name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, ios-capacitor ]   # deploy from either branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      # Required for GitHub Pages (sets up the deploy target)
      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Write .env for Vite (keeps secrets masked in logs)
      - name: Write Vite .env
        run: |
          echo "VITE_SUPABASE_URL=${VITE_SUPABASE_URL}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}" >> .env
          echo "Wrote .env:"
          cat .env | sed 's/=.*/=[hidden]/'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build
        run: npm run build   # Vite auto-sets base via GITHUB_REPOSITORY in CI

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
